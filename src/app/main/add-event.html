<form class="form-horizontal" ng-submit="vm.addEvent()">
    <div class="form-group">
        <label for="eventName" class="col-sm-2 control-label">Event Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="eventName"  placeholder="Event name..." ng-model="vm.newEvent.name">
        </div>
    </div>
    <div class="form-group">
        <label for="startDate" class="col-sm-2 control-label">Start date</label>
        <div class="col-sm-10">
        <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="vm.newEvent.startDate" is-open="startPopup"  ng-required="true" close-text="Close"  id="startDate"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="startPopup=true"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
        </p>
        </div>
    </div>
    <div class="form-group">
        <label for="endDate" class="col-sm-2 control-label">End date</label>
        <div class="col-sm-10">
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="vm.newEvent.endDate" is-open="endPopup"  ng-required="true" close-text="Close"  id="endDate"/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="endPopup=true"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
            </p>
        </div>
    </div>
    <div class="form-group">
        <label for="startTime" class="col-xs-2 col-sm-2 control-label">Start time</label>
        <div class="col-xs-4 col-sm-2">
            <uib-timepicker ng-model="vm.newEvent.startTime" id="startTime" show-meridian="false" show-spinners="false"></uib-timepicker>
        </div>

        <label for="endTime" class="col-xs-2 col-sm-2 control-label">End time</label>
        <div class="col-xs-4 col-sm-2">
            <uib-timepicker ng-model="vm.newEvent.endTime" id="endTime" show-meridian="false" show-spinners="false"></uib-timepicker>
        </div>
    </div>

    <div class="form-group">
        <label for="interval" class="col-sm-2 control-label">Interval(in minutes)</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="interval" placeholder="minutes" ng-model="vm.newEvent.interval">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
